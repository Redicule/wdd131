<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <!-- Mobile-first styles -->
  <link rel="stylesheet" href="styles/temples.css">
  <!-- Larger view overrides -->
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 720px)">
  <script defer src="scripts/temples.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <button id="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-nav">☰</button>
      <h1>Temple Album</h1>
    </div>
    <nav id="primary-nav" class="nav">
      <a href="#" data-filter="all" class="active">Home</a>
      <a href="#" data-filter="old">Old</a>
      <a href="#" data-filter="new">New</a>
      <a href="#" data-filter="large">Large</a>
      <a href="#" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <h1>Temples</h1>
    <section class="gallery" id="gallery">
      <!-- 9 figures. Use data-year and data-size to enable filtering -->
      <figure class="card" data-year="1893" data-size="large">
        <img src="images/temple-placeholder.jpg" alt="Salt Lake Temple" loading="lazy" width="1200" height="800">
        <figcaption>Salt Lake Temple (1893)</figcaption>
      </figure>

      <figure class="card" data-year="1888" data-size="small">
        <img src="images/temple-placeholder.jpg" alt="Manti Utah Temple" loading="lazy" width="1200" height="800">
        <figcaption>Manti Utah Temple (1888)</figcaption>
      </figure>

      <figure class="card" data-year="1877" data-size="large">
        <img src="images/temple-placeholder.jpg" alt="St. George Utah Temple" loading="lazy" width="1200" height="800">
        <figcaption>St. George Utah Temple (1877)</figcaption>
      </figure>

      <figure class="card" data-year="2000" data-size="small">
        <img src="images/temple-placeholder.jpg" alt="Accra Ghana Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Accra Ghana Temple (2004)</figcaption>
      </figure>

      <figure class="card" data-year="2010" data-size="large">
        <img src="images/temple-placeholder.jpg" alt="Kyiv Ukraine Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Kyiv Ukraine Temple (2010)</figcaption>
      </figure>

      <figure class="card" data-year="2019" data-size="small">
        <img src="images/temple-placeholder.jpg" alt="Rome Italy Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Rome Italy Temple (2019)</figcaption>
      </figure>

      <figure class="card" data-year="2020" data-size="large">
        <img src="images/temple-placeholder.jpg" alt="Brasília Brazil Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Brasília Brazil Temple (2023)</figcaption>
      </figure>

      <figure class="card" data-year="2008" data-size="small">
        <img src="images/temple-placeholder.jpg" alt="Rexburg Idaho Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Rexburg Idaho Temple (2008)</figcaption>
      </figure>

      <figure class="card" data-year="2016" data-size="large">
        <img src="images/temple-placeholder.jpg" alt="Provo City Center Temple (placeholder)" loading="lazy" width="1200" height="800">
        <figcaption>Provo City Center Temple (2016)</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> | Temple Album</p>
    <p id="last-modified"></p>
  </footer>
</body>
</html>
