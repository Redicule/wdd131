<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Submitted | WDD 131</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <meta name="description" content="Confirmation page for product review." />
</head>
<body>
  <header class="site-header container">
    <div class="brand">
      <div class="logo" aria-hidden="true">✅</div>
      <div>
        <h1>Thank You!</h1>
        <p class="subtitle">Your review was submitted</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Submission Details</h2>
      <p id="summary">Loading your submission…</p>

      <div class="counter">
        <strong>Reviews submitted in this browser:</strong>
        <output id="reviewCount">0</output>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><small>WDD 131: Dynamic Web Fundamentals — Week 05</small></p>
      <p><small>© <span id="year"></span> Product Review Demo</small></p>
    </div>
  </footer>

  <script src="scripts/review.js" type="module"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
