<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WDD 131 Week 05: Product Review form assignment.">
  <meta name="author" content="Devon Hibbert">
  <title>Product Review Form | WDD 131</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/review.css" />
</head>
<body>
  <header class="site-header container">
    <div class="brand">
      <div class="logo" aria-hidden="true">⚙️</div>
      <div>
        <h1>Product Review</h1>
        <p class="subtitle">WDD 131 • Week 05 Assignment</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section aria-labelledby="review-form-title" class="card">
      <h2 id="review-form-title">Leave a Product Review</h2>
      <p>Complete the form below. All required fields are marked.</p>

      <form id="reviewForm" method="get" action="review.html" novalidate>
        <!-- Product Name (Select populated by JS) -->
        <div class="field">
          <label for="product">Product Name <span aria-hidden="true" class="req">*</span></label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product …</option>
            <!-- Options will be inserted by JS -->
          </select>
          <small class="hint">Choose the product you are reviewing.</small>
        </div>

        <!-- Overall Rating (1-5 radios) -->
        <fieldset class="field">
          <legend>Overall Rating <span aria-hidden="true" class="req">*</span></legend>
          <div class="rating">
            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5" title="5 stars">★★★★★</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4" title="4 stars">★★★★☆</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3" title="3 stars">★★★☆☆</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2" title="2 stars">★★☆☆☆</label>
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1" title="1 star">★☆☆☆☆</label>
          </div>
        </fieldset>

        <!-- Date of Installation -->
        <div class="field">
          <label for="installDate">Date of Installation <span aria-hidden="true" class="req">*</span></label>
          <input type="date" id="installDate" name="installDate" required>
        </div>

        <!-- Useful Features (checkboxes) -->
        <fieldset class="field">
          <legend>Useful Features (check all that apply)</legend>
          <div class="checks">
            <div>
              <input type="checkbox" id="feat1" name="features" value="durable">
              <label for="feat1">Durable</label>
            </div>
            <div>
              <input type="checkbox" id="feat2" name="features" value="easy-install">
              <label for="feat2">Easy to Install</label>
            </div>
            <div>
              <input type="checkbox" id="feat3" name="features" value="energy-efficient">
              <label for="feat3">Energy Efficient</label>
            </div>
            <div>
              <input type="checkbox" id="feat4" name="features" value="good-value">
              <label for="feat4">Good Value</label>
            </div>
          </div>
        </fieldset>

        <!-- Written Review (optional) -->
        <div class="field">
          <label for="reviewText">Written Review</label>
          <textarea id="reviewText" name="reviewText" rows="5" placeholder="Share details about your experience (optional)…"></textarea>
        </div>

        <!-- User Name (optional) -->
        <div class="field">
          <label for="username">Your Name</label>
          <input type="text" id="username" name="username" autocomplete="name" placeholder="e.g., Alex">
        </div>

        <div class="actions">
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><small>WDD 131: Dynamic Web Fundamentals — Week 05</small></p>
      <p><small>© <span id="year"></span> Product Review Demo</small></p>
    </div>
  </footer>

  <script src="scripts/review.js" defer></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
