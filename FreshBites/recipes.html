<!doctype html>
<html lang="en">
<head>
  <title>Fresh Bites | Recipes</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Fresh Bites — quick 15–20 minute recipes.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
<script defer src="./js/app.js"></script>
<script defer src="./js/recipes.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>

  <main id="main">
    <section class="page-header">
      <h1>Recipes</h1>
      <form id="filter-form" class="controls" aria-label="Filters">
        <label>Search <input id="search" name="q" type="search" placeholder="Find a recipe" aria-label="Search recipes"></label>
        <label>Category
          <select id="category" name="category">
            <option value="all">All</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Drinks</option>
          </select>
        </label>
        <button type="button" id="clear">Clear</button>
      </form>
    </section>

    <section aria-live="polite" aria-busy="false">
      <div id="recipes" class="card-grid"></div>
      <p id="results-note" class="muted"></p>
    </section>

    <!-- Recipe Details Modal -->
    <dialog id="recipe-modal" aria-labelledby="modal-title">
      <article class="card" style="max-width: 780px">
        <header style="display:flex;justify-content:space-between;align-items:center;gap:.5rem">
          <h2 id="modal-title" style="margin:.25rem 0">Recipe</h2>
          <form method="dialog"><button class="btn" value="close" aria-label="Close">Close</button></form>
        </header>
        <div id="modal-body"></div>
      </article>
    </dialog>
  </main>

  <footer id="site-footer"></footer>
</body>
</html>
