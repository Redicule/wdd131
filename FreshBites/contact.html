<!doctype html>
<html lang="en">
<head>
  <title>Fresh Bites | Submit a Recipe</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Fresh Bites — quick 15–20 minute recipes.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
<script defer src="./js/app.js"></script>

</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>

  <main id="main">
    <section class="page-header">
      <div>
        <h1>Submit a Recipe</h1>
        <p class="muted">Share your <strong>15–20 minute</strong> favorite. Approved recipes can be featured on Fresh Bites.</p>
      </div>
    </section>

    <section class="form-card" aria-labelledby="form-title">
      <h2 id="form-title" class="visually-hidden">Recipe submission form</h2>
      <form id="recipe-form" class="form-grid" novalidate>
        <fieldset>
          <legend>Your Details</legend>
          <label for="name">Name <span aria-hidden="true">*</span>
            <input id="name" name="name" required autocomplete="name">
          </label>
          <label for="email">Email <span aria-hidden="true">*</span>
            <input id="email" name="email" type="email" required autocomplete="email" inputmode="email">
          </label>
        </fieldset>

        <fieldset>
          <legend>Recipe Info</legend>
          <label for="title">Recipe title <span aria-hidden="true">*</span>
            <input id="title" name="title" required maxlength="60">
          </label>

          <label for="category">Category
            <select id="category" name="category" required>
              <option value="">Choose…</option>
              <option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Drinks</option>
            </select>
          </label>

          <label for="minutes">Ready in (minutes) <span aria-hidden="true">*</span>
            <input id="minutes" name="minutes" type="number" min="5" max="180" required>
          </label>

          <label for="ingredients">Ingredients (comma separated) <span aria-hidden="true">*</span>
            <textarea id="ingredients" name="ingredients" required rows="4" placeholder="eggs, spinach, feta, olive oil"></textarea>
          </label>

          <label for="steps">Steps <span aria-hidden="true">*</span>
            <textarea id="steps" name="steps" required rows="4" placeholder="Keep it short and actionable."></textarea>
          </label>

          <label for="photo">Photo URL (optional)
            <input id="photo" name="photo" type="url" placeholder="https://…">
          </label>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn">Submit</button>
          <button type="reset">Reset</button>
        </div>

        <p id="form-msg" role="status" aria-live="polite" class="muted"></p>
      </form>
    </section>
  </main>

  <footer id="site-footer"></footer>
</body>
</html>
