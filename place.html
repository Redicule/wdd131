<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Place</title>
  <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Devon Hibbert | Course landing page with links, cards, and dynamic dates.">
  <meta name="author" content="Devon Hibbert">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather in Beautiful Place</h1>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <picture>
        <!-- Responsive image set -->
        <source srcset="images/beautiful.webp" media="(min-width: 768px)">
        <img src="images/beautiful.webp" alt="Scenic view of Beautiful Place">
      </picture>
      <div class="hero-text">
        <h2>Welcome to Beautiful Place</h2>
        <p>Discover the culture, landscapes, and experiences.</p>
      </div>
    </section>

    <!-- Weather Section -->
    <section class="weather">
      <h2>Weather <span class="weather-icon"></span></h2>
      <p>Temperature: <span id="temperature">5</span> °C</p>
      <p>Wind Speed: <span id="windSpeed">10</span> km/h</p>
      <p>Wind Chill: <span id="windChill"></span></p>
      <!-- Placeholder for SVG icon in mobile view -->
      <div class="mobile-icon">
        <img src="images/weather-icon.svg" alt="Weather Icon">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
